<html>
<head>
	<title>Techonlogy Founders</title>
	<link rel='stylesheet' type='text/css' href='hover.css'>
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').hover(function(){
				var orig = $(this).attr('src');
				var alt = $(this).attr('data-alt-source');
				$(this).attr('src',alt);
				$(this).attr('data-alt-source',orig);
			}, function(){
				var orig = $(this).attr('src');
				var alt = $(this).attr('data-alt-source');
				$(this).attr('src',alt);
				$(this).attr('data-alt-source',orig);
			});
		});

	</script>
</head>
<body>
	<h1>Technology Founders</h1>
<div class='pictures'>
	<img src="img/w0.png" data-alt-source="img/b0.jpg">

</html>
